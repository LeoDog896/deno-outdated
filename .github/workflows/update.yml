name: update-dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: "42 19 * * *"

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: Update dependencies
        run: |
          export AMOUNT=deno task update | tail -n 1 | tr -dc '0-9'
          echo "::set-output name=amount::$AMOUNT"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        id: pr
        with:
          commit-message: "Update dependencies"
          title: Update dependencies
          body: >
            Updated ${{ steps.vars.outputs.amount }} dependencies

            Generated by [deno-outdated](https://github.com/LeoDog896/deno-outdated).
          branch: deno-dependency-updates
          author: GitHub <noreply@github.com>
          delete-branch: true
      - name: Set commit status with pending
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: "Basic tests"
          state: "pending"
          sha: ${{github.event.pull_request.head.sha || github.sha}}
      - name: Basic tests
        id: test
        continue-on-error: true
        run: |
          deno task test
      - name: Set commit status with outcome
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: "Basic tests"
          description: "To run other CI actions close/reopen this PR"
          state: ${{ steps.test.outcome }}
          sha: ${{github.event.pull_request.head.sha || github.sha}}