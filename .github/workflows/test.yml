name: test

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: Update dependencies
        run: deno task update
      - name: Basic tests
        id: Run tests
        run: deno task test
